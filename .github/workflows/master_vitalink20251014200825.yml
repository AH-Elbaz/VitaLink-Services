# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - VitaLink20251014200825

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ğŸ‘‡ Ø­Ø¯Ù‘Ø¯ Ù‡Ù†Ø§ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­ Ù„Ù…Ù„Ù Ù…Ø´Ø±ÙˆØ¹Ùƒ .csproj
      # Ù…Ø«Ø§Ù„: Ù„Ùˆ Ù…Ø´Ø±ÙˆØ¹Ùƒ Ø¯Ø§Ø®Ù„ ÙÙˆÙ„Ø¯Ø± Ø§Ø³Ù…Ù‡ "VitaLink" ÙˆØ§Ù„Ù…Ù„Ù Ø§Ø³Ù…Ù‡ "VitaLink.csproj"
      - name: Build with dotnet
        run: dotnet build ./VitaLink/VitaLink.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish ./VitaLink/VitaLink.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_74108F0B57054241B969FDDD910B1B07 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2D37239518774347BBBFD3DD989706B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7331B3ACFAF8450F84970CBA37579D21 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'VitaLink20251014200825'
          slot-name: 'Production'
          package: .
